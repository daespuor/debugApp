<h1>Character List</h1>
<p>This is a random character list from Rick and Morty series!</p>
<button mat-raised-button (click)="onGenerate()" color="primary">
  Generate!
</button>
<button
  mat-raised-button
  color="accent"
  (click)="generateWithIntervals()"
  *ngIf="!isAutoRunning"
>
  Start Auto!
</button>
<button
  mat-raised-button
  (click)="stopInterval()"
  color="warn"
  *ngIf="isAutoRunning"
>
  Stop Auto!
</button>
<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-grid-list cols="4" rowHeight="600px" *ngIf="!isLoading">
  <mat-grid-tile *ngFor="let character of characters">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ character.name }}</mat-card-title>
        <mat-card-subtitle>{{ character.status }}</mat-card-subtitle>
      </mat-card-header>
      <a [routerLink]="['character', character.id]"
        ><img
          mat-card-image
          src="{{ character.image }}"
          alt="{{ character.name }}"
      /></a>
      <mat-card-content>
        <p>Species - {{ character.species }}</p>
        <p>Gender - {{ character.gender }}</p>
        <p>Type - {{ character.type }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
